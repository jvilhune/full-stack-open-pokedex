name: health check

on:
  schedule:
    - cron: '1 * * * *'

jobs:
  health_check:
    if: true
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@0195e0d5f1cf2ebcfdbb05b6c070b61479ebb75a
        with:
          url: https://www.jvrecords.fi
          max-attempts: 3
          retry-delay: 5s